<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Users Leaderboard 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f0f7ff 50%, #e3f2fd 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(33, 150, 243, 0.03) 0%, transparent 70%);
            animation: rotate-gradient 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate-gradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
        }

        .api-monitor-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .api-monitor-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.5);
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        }

        .api-monitor-btn:active {
            transform: translateY(-2px);
        }

        .api-monitor-btn i {
            font-size: 1.2em;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 12px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #1565c0 0%, #2196f3 50%, #64b5f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
        }

        .header h1 i {
            color: #2196f3;
            -webkit-text-fill-color: #2196f3;
            margin-right: 16px;
            filter: drop-shadow(0 4px 12px rgba(33, 150, 243, 0.3));
        }

        .header p {
            font-size: 1.3em;
            color: #1976d2;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .section {
            background: transparent;
            padding: 0;
        }

        .section-title {
            color: #1565c0;
            margin-bottom: 32px;
            font-size: 1.8em;
            font-weight: 800;
            letter-spacing: -0.5px;
            padding-bottom: 16px;
            border-bottom: 3px solid #2196f3;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: #2196f3;
            font-size: 0.9em;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 24px 28px;
            margin-bottom: 16px;
            background: #ffffff;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            box-shadow: 0 2px 12px rgba(33, 150, 243, 0.08);
        }

        .leaderboard-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(33, 150, 243, 0.15);
            border-color: #2196f3;
        }

        .leaderboard-item.top3 {
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
            border: 2px solid #2196f3;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.15);
        }

        .leaderboard-item.top3:hover {
            box-shadow: 0 12px 32px rgba(33, 150, 243, 0.25);
            transform: translateY(-6px) scale(1.01);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rank {
            font-size: 2.2em;
            font-weight: 900;
            margin-right: 24px;
            min-width: 60px;
            color: #1565c0;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 700;
            font-size: 1.15em;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
            color: #0d47a1;
        }

        .user-name i {
            color: #2196f3;
            margin-right: 8px;
            font-size: 0.9em;
        }

        .user-id {
            font-size: 0.9em;
            color: #1976d2;
            opacity: 0.7;
            font-weight: 500;
        }

        .stats {
            text-align: right;
        }

        .downloads {
            font-size: 1.2em;
            font-weight: 800;
            color: #1565c0;
            margin-bottom: 4px;
        }

        .downloads i {
            color: #2196f3;
            margin-right: 6px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #1976d2;
            opacity: 0.7;
            margin-top: 4px;
            font-weight: 500;
        }

        .timestamp i {
            margin-right: 4px;
        }

        .chart-wrapper {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(33, 150, 243, 0.08);
            transition: all 0.3s ease;
        }

        .chart-wrapper:hover {
            box-shadow: 0 8px 24px rgba(33, 150, 243, 0.15);
            transform: translateY(-2px);
        }

        .chart-container {
            position: relative;
            height: 380px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(33, 150, 243, 0.1);
            border-top: 5px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #1565c0;
            margin-top: 24px;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.2em;
            }

            .header p {
                font-size: 1em;
            }

            .section-title {
                font-size: 1.4em;
            }

            .api-monitor-btn {
                bottom: 20px;
                right: 20px;
                padding: 14px 24px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <button class="api-monitor-btn" onclick="window.location.href='/api/uptime'">
        <span class="status-dot"></span>
        <i class="fas fa-server"></i>
        API Monitor
    </button>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i>TOP 10 TikMedia USERS 2026</h1>
            <p>Most Active Users Leaderboard</p>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title"><i class="fas fa-trophy"></i>Leaderboard</h2>
                <div id="leaderboard"></div>
            </div>

            <div class="section">
                <h2 class="section-title"><i class="fas fa-chart-bar"></i>Chart Downloads</h2>
                <div class="chart-wrapper">
                    <div class="chart-container">
                        <canvas id="downloadsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="section full-width">
                <h2 class="section-title"><i class="fas fa-chart-line"></i>Timeline Activity</h2>
                <div class="chart-wrapper">
                    <div class="chart-container">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = [];
        let downloadsChart = null;
        let timelineChart = null;

        const sampleData = {
            users: [
                { rank: 4, name: "Mardiana", id: "1317936398", downloads: 8, timestamp: "2026-01-01 09:24:08.074000" },
            ]
        };

        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
        }

        async function fetchDataFromAPI() {
            try {
                const response = await fetch('/api', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data && data.users) {
                    const normalizedUsers = data.users.map(user => ({
                        rank: user.rank,
                        name: user.name,
                        id: user.user_id,
                        downloads: user.downloads,
                        timestamp: user.timestamp
                    }));
                    
                    updateVisualizations(normalizedUsers);
                    hideLoading();
                } else {
                    throw new Error('Format data tidak valid');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                updateVisualizations(sampleData.users);
                hideLoading();
            }
        }

        function startAutoRefresh(interval = 30000) {
            setInterval(() => {
                fetchDataFromAPI();
            }, interval);
        }

        function getMedal(rank) {
            if (rank === 1) return '<i class="fas fa-medal" style="color: #ffd700;"></i>';
            if (rank === 2) return '<i class="fas fa-medal" style="color: #c0c0c0;"></i>';
            if (rank === 3) return '<i class="fas fa-medal" style="color: #cd7f32;"></i>';
            return rank + ".";
        }

        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboard');
            container.innerHTML = data.map(user => `
                <div class="leaderboard-item ${user.rank <= 3 ? 'top3' : ''}">
                    <div class="rank">${getMedal(user.rank)}</div>
                    <div class="user-info">
                        <div class="user-name"><i class="fa fa-user"></i>${user.name}</div>
                        <div class="user-id">(${user.id})</div>
                    </div>
                    <div class="stats">
                        <div class="downloads"><i class="fas fa-download"></i>${user.downloads}</div>
                        <div class="timestamp"><i class="fa fa-calendar"></i>${new Date(user.timestamp).toLocaleString('id-ID')}</div>
                    </div>
                </div>
            `).join('');
        }

        function createDownloadsChart(data) {
            const ctx = document.getElementById('downloadsChart').getContext('2d');
            
            if (downloadsChart) {
                downloadsChart.destroy();
            }

            downloadsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(u => u.name.length > 10 ? u.name.substring(0, 10) + '...' : u.name),
                    datasets: [{
                        label: 'Downloads',
                        data: data.map(u => u.downloads),
                        backgroundColor: data.map((u, i) => 
                            i < 3 ? 'rgba(33, 150, 243, 0.8)' : 'rgba(33, 150, 243, 0.5)'
                        ),
                        borderColor: '#2196f3',
                        borderWidth: 0,
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Download Count by User',
                            color: '#1565c0',
                            font: { size: 16, weight: '700' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                stepSize: 20,
                                color: '#1976d2'
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.08)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#1976d2'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createTimelineChart(data) {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            if (timelineChart) {
                timelineChart.destroy();
            }

            const sortedByTime = [...data].sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedByTime.map(u => new Date(u.timestamp).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })),
                    datasets: [{
                        label: 'Downloads Over Time',
                        data: sortedByTime.map(u => u.downloads),
                        borderColor: '#2196f3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#2196f3',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Activity Timeline',
                            color: '#1565c0',
                            font: { size: 16, weight: '700' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                stepSize: 20,
                                color: '#1976d2'
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.08)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#1976d2'
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.08)'
                            }
                        }
                    }
                }
            });
        }

        function updateVisualizations(data) {
            userData = data;
            renderLeaderboard(data);
            createDownloadsChart(data);
            createTimelineChart(data);
        }

        window.addEventListener('message', (event) => {
            if (event.data && event.data.users) {
                updateVisualizations(event.data.users);
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            showLoading();
            fetchDataFromAPI();
            startAutoRefresh(30000);
        });
    </script>
</body>
</html>
