<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Users Leaderboard 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(33, 150, 243, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(100, 181, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(227, 242, 253, 0.2) 0%, transparent 60%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float-blob 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.3) 0%, rgba(100, 181, 246, 0.2) 100%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, rgba(227, 242, 253, 0.4) 0%, rgba(187, 222, 251, 0.3) 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.3) 0%, rgba(33, 150, 243, 0.2) 100%);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float-blob {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: #1565c0;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 32px;
            box-shadow: 
                0 8px 32px rgba(33, 150, 243, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #1565c0 0%, #2196f3 50%, #64b5f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2em;
            color: #1976d2;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0.85;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            padding: 32px;
            box-shadow: 
                0 8px 32px rgba(33, 150, 243, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(33, 150, 243, 0.6) 50%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-6px) scale(1.01);
            box-shadow: 
                0 20px 60px rgba(33, 150, 243, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                0 0 0 1px rgba(33, 150, 243, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h2 {
            color: #1565c0;
            margin-bottom: 24px;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(33, 150, 243, 0.15);
        }

        .card h2 i {
            margin-right: 10px;
            color: #2196f3;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #1565c0;
            animation: swipeUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            overflow: hidden;
        }

        .leaderboard-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(33, 150, 243, 0.15) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }

        .leaderboard-item:hover::before {
            left: 100%;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.75);
            transform: translateX(12px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(33, 150, 243, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(33, 150, 243, 0.4);
        }

        .leaderboard-item.top3 {
            background: linear-gradient(135deg, 
                rgba(33, 150, 243, 0.25) 0%, 
                rgba(100, 181, 246, 0.2) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(33, 150, 243, 0.5);
            box-shadow: 
                0 8px 32px rgba(33, 150, 243, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .leaderboard-item.top3:hover {
            background: linear-gradient(135deg, 
                rgba(33, 150, 243, 0.35) 0%, 
                rgba(100, 181, 246, 0.3) 100%);
            box-shadow: 
                0 16px 56px rgba(33, 150, 243, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(33, 150, 243, 0.6);
        }

        @keyframes swipeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leaderboard-item:nth-child(1) { animation-delay: 0.1s; }
        .leaderboard-item:nth-child(2) { animation-delay: 0.2s; }
        .leaderboard-item:nth-child(3) { animation-delay: 0.3s; }
        .leaderboard-item:nth-child(4) { animation-delay: 0.4s; }
        .leaderboard-item:nth-child(5) { animation-delay: 0.5s; }
        .leaderboard-item:nth-child(6) { animation-delay: 0.6s; }
        .leaderboard-item:nth-child(7) { animation-delay: 0.7s; }
        .leaderboard-item:nth-child(8) { animation-delay: 0.8s; }
        .leaderboard-item:nth-child(9) { animation-delay: 0.9s; }
        .leaderboard-item:nth-child(10) { animation-delay: 1s; }

        .rank {
            font-size: 2em;
            font-weight: 800;
            margin-right: 20px;
            min-width: 60px;
            color: #1565c0;
            text-shadow: 0 2px 12px rgba(33, 150, 243, 0.3);
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
            color: #0d47a1;
        }

        .user-id {
            font-size: 0.85em;
            color: #1976d2;
            opacity: 0.7;
        }

        .stats {
            text-align: right;
        }

        .downloads {
            font-size: 1.1em;
            font-weight: 700;
            color: #1565c0;
        }

        .leaderboard-item.top3 .downloads {
            color: #0d47a1;
            text-shadow: 0 2px 12px rgba(33, 150, 243, 0.4);
        }

        .timestamp {
            font-size: 0.78em;
            color: #1976d2;
            opacity: 0.7;
            margin-top: 4px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(227, 242, 253, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(33, 150, 243, 0.2);
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 40px rgba(33, 150, 243, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #1565c0;
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="liquid-bg">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Loading<span class="loading-dots"></span></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> TOP 10 TikMedia USERS 2026</h1>
            <p>Most Active Users Leaderboard</p>
        </div>

        <div class="content">
            <div class="card">
                <h2><i class="fas fa-trophy"></i> Leaderboard</h2>
                <div id="leaderboard"></div>
            </div>

            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Chart Downloads</h2>
                <div class="chart-container">
                    <canvas id="downloadsChart"></canvas>
                </div>
            </div>

            <div class="card full-width">
                <h2><i class="fas fa-chart-line"></i> Timeline Activity</h2>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = [];
        let downloadsChart = null;
        let timelineChart = null;

        const sampleData = {
            users: [
                { rank: 4, name: "Mardiana", id: "1317936398", downloads: 8, timestamp: "2026-01-01 09:24:08.074000" },
            ]
        };

        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('hidden');
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 500);
        }

        async function fetchDataFromAPI() {
            try {
                const response = await fetch('/api', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data && data.users) {
                    const normalizedUsers = data.users.map(user => ({
                        rank: user.rank,
                        name: user.name,
                        id: user.user_id,
                        downloads: user.downloads,
                        timestamp: user.timestamp
                    }));
                    
                    updateVisualizations(normalizedUsers);
                    hideLoading();
                } else {
                    throw new Error('Format data tidak valid');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                updateVisualizations(sampleData.users);
                hideLoading();
            }
        }

        function startAutoRefresh(interval = 30000) {
            setInterval(() => {
                fetchDataFromAPI();
            }, interval);
        }

        function getMedal(rank) {
            if (rank === 1) return '<i class="fas fa-medal" style="color: #ffd700;"></i>';
            if (rank === 2) return '<i class="fas fa-medal" style="color: #c0c0c0;"></i>';
            if (rank === 3) return '<i class="fas fa-medal" style="color: #cd7f32;"></i>';
            return rank + ".";
        }

        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboard');
            container.innerHTML = data.map(user => `
                <div class="leaderboard-item ${user.rank <= 3 ? 'top3' : ''}">
                    <div class="rank">${getMedal(user.rank)}</div>
                    <div class="user-info">
                        <div class="user-name"><i class="fa fa-user" aria-hidden="true"></i> ${user.name}</div>
                        <div class="user-id">(${user.id})</div>
                    </div>
                    <div class="stats">
                        <div class="downloads"><i class="fas fa-download"></i> ${user.downloads}</div>
                        <div class="timestamp"><i class="fa fa-calendar" aria-hidden="true"></i> ${new Date(user.timestamp).toLocaleString('id-ID')}</div>
                    </div>
                </div>
            `).join('');
        }

        function createDownloadsChart(data) {
            const ctx = document.getElementById('downloadsChart').getContext('2d');
            
            if (downloadsChart) {
                downloadsChart.destroy();
            }

            downloadsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(u => u.name.length > 10 ? u.name.substring(0, 10) + '...' : u.name),
                    datasets: [{
                        label: 'Downloads',
                        data: data.map(u => u.downloads),
                        backgroundColor: data.map((u, i) => 
                            i < 3 ? 'rgba(33, 150, 243, 0.6)' : 'rgba(33, 150, 243, 0.3)'
                        ),
                        borderColor: data.map((u, i) => 
                            i < 3 ? 'rgba(33, 150, 243, 1)' : 'rgba(33, 150, 243, 0.6)'
                        ),
                        borderWidth: 2,
                        borderRadius: 12,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Download Count by User',
                            color: '#1565c0',
                            font: { size: 16, weight: '700' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                stepSize: 20,
                                color: '#1976d2'
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#1976d2'
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function createTimelineChart(data) {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            if (timelineChart) {
                timelineChart.destroy();
            }

            const sortedByTime = [...data].sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedByTime.map(u => new Date(u.timestamp).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })),
                    datasets: [{
                        label: 'Downloads Over Time',
                        data: sortedByTime.map(u => u.downloads),
                        borderColor: 'rgba(33, 150, 243, 1)',
                        backgroundColor: 'rgba(33, 150, 243, 0.15)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6,
                        pointHoverRadius: 9,
                        pointBackgroundColor: 'rgba(33, 150, 243, 1)',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 3,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Activity Timeline',
                            color: '#1565c0',
                            font: { size: 16, weight: '700' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                stepSize: 20,
                                color: '#1976d2'
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#1976d2'
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function updateVisualizations(data) {
            userData = data;
            renderLeaderboard(data);
            createDownloadsChart(data);
            createTimelineChart(data);
        }

        window.addEventListener('message', (event) => {
            if (event.data && event.data.users) {
                updateVisualizations(event.data.users);
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            showLoading();
            fetchDataFromAPI();
            startAutoRefresh(30000);
        });
    </script>
</body>
</html>
