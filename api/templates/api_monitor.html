<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Monitor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f9ff 50%, #ffffff 100%);
            color: #1a237e;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 28px;
            border: 2px solid rgba(66, 133, 244, 0.2);
            box-shadow: 0 10px 40px rgba(66, 133, 244, 0.15),
                        0 4px 12px rgba(33, 150, 243, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1976d2, #2196f3, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #5e6c84;
            font-size: 1rem;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .api-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.92));
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            padding: 24px;
            border: 2px solid rgba(66, 133, 244, 0.15);
            box-shadow: 0 8px 32px rgba(66, 133, 244, 0.1),
                        0 4px 12px rgba(33, 150, 243, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .api-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(66, 133, 244, 0.08) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .api-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1976d2, #2196f3, #42a5f5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .api-card:hover {
            transform: translateY(-10px);
            border-color: rgba(66, 133, 244, 0.4);
            box-shadow: 0 20px 60px rgba(66, 133, 244, 0.2),
                        0 10px 30px rgba(33, 150, 243, 0.15);
            background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(247, 251, 255, 0.95));
        }
        
        .api-card:hover::after {
            opacity: 1;
        }

        .api-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .api-name {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1565c0;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 2px solid rgba(66, 133, 244, 0.3);
            color: #1976d2;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-active {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2e7d32;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status-active::before {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .status-delay {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            color: #f57c00;
            border: 2px solid rgba(255, 152, 0, 0.3);
        }

        .status-delay::before {
            background: #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.6);
        }

        .status-down {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .status-down::before {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
        }

        .metrics {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            background: linear-gradient(135deg, #f5f9ff, #ffffff);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(66, 133, 244, 0.15);
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.05);
        }

        .metric-label {
            color: #5e6c84;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .metric-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1565c0;
        }

        .latency-bar {
            width: 100%;
            height: 8px;
            background: linear-gradient(135deg, #e3f2fd, #f5f9ff);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
            box-shadow: inset 0 2px 4px rgba(66, 133, 244, 0.1);
        }

        .latency-fill {
            height: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }

        .latency-low {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
        }

        .latency-medium {
            background: linear-gradient(90deg, #ff9800, #ffa726);
        }

        .latency-high {
            background: linear-gradient(90deg, #f44336, #ef5350);
        }

        .error-log {
            margin-top: 12px;
            padding: 14px;
            background: linear-gradient(135deg, #fafbff, #f5f9ff);
            border-radius: 12px;
            border: 1px solid rgba(66, 133, 244, 0.2);
            box-shadow: inset 0 2px 6px rgba(66, 133, 244, 0.05);
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            max-height: auto;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .error-log::-webkit-scrollbar {
            width: 6px;
        }

        .error-log::-webkit-scrollbar-track {
            background: rgba(66, 133, 244, 0.05);
            border-radius: 4px;
        }

        .error-log::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            border-radius: 4px;
        }

        .error-log::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #42a5f5, #2196f3);
        }

        .log-entry {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(66, 133, 244, 0.1);
            line-height: 1.4;
        }

        .log-entry:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .log-time {
            color: #1976d2;
            font-weight: 600;
            white-space: nowrap;
        }

        .log-level {
            font-weight: bold;
            white-space: nowrap;
        }

        .log-level-error {
            color: #d32f2f;
        }

        .log-level-warning {
            color: #f57c00;
        }

        .log-level-info {
            color: #1976d2;
        }

        .log-level-success {
            color: #388e3c;
        }

        .log-message {
            color: #5e6c84;
            word-break: break-word;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .last-update {
            text-align: center;
            color: #5e6c84;
            margin-top: 30px;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            border-radius: 16px;
            border: 1px solid rgba(66, 133, 244, 0.15);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.08);
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1976d2, #2196f3);
            border: none;
            box-shadow: 0 8px 24px rgba(33, 150, 243, 0.35),
                        0 4px 12px rgba(33, 150, 243, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            text-decoration: none;
        }

        .floating-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 32px rgba(33, 150, 243, 0.45),
                        0 6px 16px rgba(33, 150, 243, 0.35);
            background: linear-gradient(135deg, #1565c0, #1976d2);
        }

        .floating-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .floating-button i {
            color: #ffffff;
            font-size: 1.5rem;
        }

        .button-tooltip {
            position: absolute;
            right: 75px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
            color: #1565c0;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 2px solid rgba(66, 133, 244, 0.2);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
        }

        .floating-button:hover .button-tooltip {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TikMedia API STATUS</h1>
            <p class="subtitle">Real-time monitoring for Downloader APIs</p>
        </header>

        <div class="grid" id="apiGrid"></div>

        <div class="last-update">
            Last updated: <span id="lastUpdate"></span>
        </div>

        <a href="/" class="floating-button">
            <span class="button-tooltip">Charts</span>
            <i class="fa-solid fa-chart-line"></i>
        </a>
    </div>

    <script>
        const apiIcons = {
            tiktok: 'fa-brands fa-tiktok',
            instagram: 'fa-brands fa-instagram',
            facebook: 'fa-brands fa-facebook',
            threads: 'fa-brands fa-threads',
            pinterest: 'fa-brands fa-pinterest',
            capcut: 'fa-solid fa-scissors',
            youtube: 'fa-brands fa-youtube',
            twitter: 'fa-brands fa-x-twitter'
        };

        let apiData = [];

        function getRandomLatency() {
            return Math.floor(Math.random() * 1000) + 50;
        }

        function getStatus(latency) {
            if (latency < 300) return 'active';
            if (latency < 600) return 'delay';
            return 'down';
        }

        function getStatusText(status) {
            const texts = {
                active: 'Active',
                delay: 'Delay',
                down: 'Down'
            };
            return texts[status];
        }

        function getLatencyClass(latency) {
            if (latency < 550) return 'latency-low';
            if (latency < 750) return 'latency-medium';
            return 'latency-high';
        }

        function getLatencyPercent(latency) {
            return Math.min((latency / 1000) * 100, 100);
        }

        function formatLogTime(dateString) {
            if (!dateString) return '00:00:00';
            
            try {
                let date;
                
                if (dateString.includes('T')) {
                    date = new Date(dateString);
                } else if (dateString.includes(' ')) {
                    const [datePart, timePart] = dateString.split(' ');
                    const [year, month, day] = datePart.split('-');
                    const [time] = timePart.split('.');
                    const [hour, minute, second] = time.split(':');
                    date = new Date(year, month - 1, day, hour, minute, second);
                } else {
                    date = new Date(dateString);
                }
                
                if (isNaN(date.getTime())) return '00:00:00';
                
                return date.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch (error) {
                return '00:00:00';
            }
        }

        function renderErrorLog(logs) {
            if (!logs || !Array.isArray(logs) || logs.length === 0) {
                return `
                    <div class="log-entry">
                        <span class="log-time">${formatLogTime(new Date())}</span>
                        <span class="log-level log-level-info">[INFO]</span>
                        <span class="log-message">No errors reported</span>
                    </div>
                `;
            }

            return logs.map(log => {
                const levelClass = `log-level-${log.level || 'info'}`;
                const levelText = (log.level || 'info').toUpperCase();
                const message = log.message || 'No message';
                const timestamp = log.timestamp || new Date().toISOString();
                
                return `
                    <div class="log-entry">
                        <span class="log-time">${formatLogTime(timestamp)}</span>
                        <span class="log-level ${levelClass}">[${levelText}]</span>
                        <span class="log-message">${message}</span>
                    </div>
                `;
            }).join('');
        }

        function createAPICard(api) {
            const icon = apiIcons[api.endpoint.toLowerCase()] || 'fa-solid fa-globe';
            const displayName = api.name.charAt(0).toUpperCase() + api.name.slice(1);
            const latency = Math.round(api.latency * 100) / 100;
            
            return `
                <div class="api-card">
                    <div class="card-header">
                        <div class="api-name">
                            <div class="icon"><i class="${icon}"></i></div>
                            ${displayName}
                        </div>
                        <span class="status-badge status-${api.status}">
                            ${getStatusText(api.status)}
                        </span>
                    </div>
                    <div class="metrics">
                        <div class="latency-bar">
                            <div class="latency-fill ${getLatencyClass(latency)}" 
                                 style="width: ${getLatencyPercent(latency)}%">
                            </div>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Latency</span>
                            <span class="metric-value">${latency}ms</span>
                        </div>
                        <div class="error-log">
                            ${renderErrorLog(api.errorLog)}
                        </div>
                    </div>
                </div>
            `;
        }

        async function fetchAPIStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data && typeof data === 'object') {
                    apiData = Object.values(data);
                    renderAPIs();
                }
            } catch (error) {
                console.error('Error fetching API status:', error);
                generateSimulatedData();
            }
        }

        function generateSimulatedData() {
            const platforms = ['TikTok', 'Instagram', 'Facebook', 'Threads', 'Pinterest', 'CapCut', 'YouTube', 'Twitter'];
            
            const sampleErrors = [
                { level: 'error', message: 'Connection timeout after 5000ms' },
                { level: 'warning', message: 'High response time detected' },
                { level: 'info', message: 'API health check completed' },
                { level: 'success', message: 'Connection established successfully' },
                { level: 'error', message: 'Failed to fetch data from endpoint' },
                { level: 'warning', message: 'Rate limit approaching threshold' }
            ];
            
            apiData = platforms.map(name => {
                const latency = getRandomLatency();
                const now = new Date();
                const logCount = Math.floor(Math.random() * 6) + 5;
                const errorLog = [];
                
                for (let i = 0; i < logCount; i++) {
                    const randomError = sampleErrors[Math.floor(Math.random() * sampleErrors.length)];
                    const logTime = new Date(now - (i * 120000));
                    errorLog.push({
                        timestamp: logTime.toISOString(),
                        level: randomError.level,
                        message: randomError.message
                    });
                }
                
                return {
                    name: name,
                    endpoint: name.toLowerCase(),
                    latency: latency,
                    status: getStatus(latency),
                    errorLog: errorLog
                };
            });
            
            renderAPIs();
        }

        function renderAPIs() {
            const grid = document.getElementById('apiGrid');
            grid.innerHTML = apiData.map(api => createAPICard(api)).join('');
            updateTimestamp();
        }

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        fetchAPIStatus();
        setInterval(fetchAPIStatus, 5000);
    </script>
</body>
</html>
